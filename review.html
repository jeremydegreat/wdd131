<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #e9ecef;
      color: #222;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      text-shadow: 1px 1px 2px #999;
    }
    .counter {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #0056b3;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Thank You for Your Review!</h1>
  <p>Your product feedback has been successfully submitted.</p>
  <div class="counter">You have submitted <span id="reviewCount">0</span> reviews so far.</div>

  <footer>
    <p>&copy; 2025 | Product Review Assignment | Chinedu Jeremiah Iloabuchi</p>
  </footer>

  <script>
  // ---------- Review Counter ----------
  document.addEventListener("DOMContentLoaded", () => {
    let count = localStorage.getItem("reviewCount");

    if (!count) {
      count = 1;
    } else {
      count = parseInt(count) + 1;
    }

    localStorage.setItem("reviewCount", count);
    document.getElementById("reviewCount").textContent = count;
  });
  </script>
</body>
</html>
